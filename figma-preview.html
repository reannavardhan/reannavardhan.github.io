<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design Preview</title>
    <link rel="icon" href="https://github.com/reannavardhan/reannavardhan.github.io/raw/0033254b40ebf16e6b8f595196af179689f2c957/r.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"> <!-- Optional: Link to your CSS file if needed -->
    <style>
        body {
            background: linear-gradient(to bottom, #ff7f50, #ffffff);
            font-family: 'Times New Roman', serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .image-container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            width: fit-content;
            border-radius: 10px;
        }
        .image-container img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;
            border-radius: 10px; /* Optional: Rounded corners */
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Figma Design Preview</h1>
        <img src="landingpage.png" alt="Figma Design Preview">
    </div>

    <a href="index.html" class="back-link">Back to Home</a>
</body>
</html>
